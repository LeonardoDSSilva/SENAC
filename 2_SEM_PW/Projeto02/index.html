									<option value="3">Instalações</option>
								</select>
							</div>

							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">STATUS</span>

								<input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
									autocomplete="off" checked>
								<label class="btn btn-outline-success" for="success-outlined">Iniciado</label>

								<input type="radio" class="btn-check" name="options-outlined" id="warning-outlined"
									autocomplete="off">
								<label class="btn btn-outline-warning" for="warning-outlined">Em Andamento</label>

								<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
									autocomplete="off">
								<label class="btn btn-outline-danger" for="danger-outlined">Concluído</label>

							</div>

							<div class="input-group mb-3">
								<span class="input-group-text">$</span>
								<input type="text" class="form-control" aria-label="Valor">
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

						</div>
					</div>
